---
name: Build and Publish Precompiled Binaries for speaker
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Install dependencies
        run: >
          npm install  # Install dependencies

          npm install @mapbox/node-pre-gyp --save-dev  # Install @mapbox/node-pre-gyp
      - name: Build the speaker module
        run: npx @mapbox/node-pre-gyp configure build --fallback-to-build
      - name: Publish to GitHub Packages
        run: >
          npx @mapbox/node-pre-gyp package publish
          --registry=https://npm.pkg.github.com
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
      - name: Publish to npm
        run: |
          npm publish --access public  # Publish the package to npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Upload precompiled binaries as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: speaker-binaries
          path: build/release/*.tar.gz
